<h2 mat-dialog-title>Actualizar Autor</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field class="crear-autor-field">
        <input matInput placeholder="Nombre del autor" formControlName="nombre"> 
    </mat-form-field>
    <br/>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>

</mat-dialog-actions>
