<h2 mat-dialog-title> Actualizar Material </h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <mat-label>Autor</mat-label>
        <mat-select formControlName="id_autor">
            <mat-option *ngFor="let element of autor" [value]="element.id_autor">
                {{element.nombre}}
            </mat-option>
        </mat-select>
   </mat-form-field>

   <mat-form-field class="crear-material-field">
    <mat-label>Tipo Material</mat-label>
    <mat-select formControlName="id_tipo_material">
        <mat-option *ngFor="let element of tipomaterial" [value]="element.id_tipo_material">
            {{element.nombre}}
        </mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <mat-label>Editorial</mat-label>
        <mat-select formControlName="id_editorial">
            <mat-option *ngFor="let element of editorial" [value]="element.id_editorial">
                {{element.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="Descripcion" formControlName="descripcion">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="Año" formControlName="año">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="isbn" formControlName="isbn">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="Formato" formControlName="formato">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="Idioma" formControlName="idioma">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <input matInput placeholder="Observacion" formControlName="observacion">
    </mat-form-field>

    <mat-form-field class="crear-material-field">
        <mat-label>Sede</mat-label>
        <mat-select formControlName="id_sede">
            <mat-option *ngFor="let element of sede" [value]="element.id_sede">
                {{element.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    

    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">

        {{fileName || "No file uploaded yet."}}

        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
    </div>

    <mat-icon class="cancel-upload" (click)="cancelUpload()" *ngIf="upload">delete_forever</mat-icon>

    
      

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>
    <button mat-raised-button color="warn" *ngIf="hayarchivo()" (click)="eliminarpdf()">Eliminar archivo pdf</button>
</mat-dialog-actions>
