<mat-card>

    <mat-card-header>
        <mat-card-title>Â¿Quieres cancelar la reserva?</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <b>Titulo: {{reserva.material.titulo}}</b>
            </mat-list-item>
            <mat-list-item>
                <b>Autor: {{reserva.material.nombresdeautores}}</b>
            </mat-list-item>
            <mat-list-item>
                <b>Cedula: {{reserva.usuario.cedula}}</b>
            </mat-list-item>
            <mat-list-item>
                <b>Usuario: {{reserva.usuario.nombre}} {{reserva.usuario.apellido}}</b>
            </mat-list-item>
            
            
        </mat-list>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button color="warn" (click)="cancel()">Volver</button>
        <button mat-raised-button color="primary"(click)="confirmar()">Confirmar</button>
    </mat-card-actions>

</mat-card>
