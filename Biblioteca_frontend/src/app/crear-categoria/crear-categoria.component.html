
<mat-card>
    <span>Crear nueva Categoria</span>
    <form [formGroup]="categoriaForm" (ngSubmit) = "onSubmit()">
        <mat-form-field class="crear-categoria-field">
            <input matInput placeholder="Nombre de la categoria" formControlName="nombre"> 
        </mat-form-field>

        <button mat-raised-button color="warn" routerLink='/categoria'>Cancelar</button>
        <button mat-raised-button color = "primary" [disabled]="!categoriaForm.valid" >Crear</button>
    </form>
    

</mat-card>
