<h3>Editoriales</h3>

    <button mat-mini-fab color="primary" routerLink='/crear-editorial' class="botoncrear" color="primary">
      <mat-icon color="white">add</mat-icon>
    </button> 

    <mat-form-field appearance="fill" [hidden] ="!dataSource" style="padding-top: 10px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)"  autocomplete="off">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id_editorial">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id_editorial}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="actualizarEditorial(element)" mat-mini-fab color="primary">
          <mat-icon color="white">edit</mat-icon>
        </button> 
        <button [routerLink]="['delete-editorial', element.id_editorial]" mat-mini-fab color="warn">
          <mat-icon color="white">delete</mat-icon>
        </button>
      </td>
  </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
